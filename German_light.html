          <figcaption>Story</figcaption>
          <p><figcaption> It's late afternoon and sun is almost down. My friend and I were not finished roaming the town yet. There was a chocolate festival going on and we could not resist checking out all of the stores and booths in the area. There was a lot to see and the streets were full of people. It was an overwhelming experience but we did not let down. We kept pushing through and just keep checking out the areas disregarding the fatigue and hunger. It did not matter since we like how beautiful this German town is. We kept walking and I saw this spot and found something amazing with the scene. He walked away and kept moving forward and that's how I captured this scene. The lights are perfect and the space offered an emphasis on him walking around town with no real direction but just the experience we will probably never feel again.  </figcaption>  
          </p>
