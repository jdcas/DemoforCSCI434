          <h3><figcaption> Story </figcaption></h3>
          <p><figcaption> Melbourne, Australia </figcaption></p>
          <p><figcaption> Who would have thought that Australia has downtowns too? Theire downtowns are not to be taken lightly. There is a reason why it is full of tourists. There are performers everywhere which are very entertaining. I also found out that their entertainment changes at night so of course I would stay and see this through. There is too many tourist attraction to see and I tried checking them out but really I was waiting for the night entertainment. The number of people in the streets are not getting any smaller and the traffic is getting heavier. Night has come and city lights are on. The performers changed spots and moved to locations with more people. I followed the crowd, found them, and was not disappointed at all. It is true that their acts change and become better at night. I was ready to go home but of course, I had to take quick look and found this bridge. You can see the the buildings and city lights reflecting in the water. I knew I had to capture this. This is a memorable moment for me because of how a new culture has been introduced to me and found out things that were not popular to the world. I would come back to Australia I promise!
            
            </figcaption></p>
        </figure>
